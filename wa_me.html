<html>

<head>
    <script>
        function myFunction() {
            prefix=91
            pno = document.getElementById('pno').value;
            pno=pno.replace(/\s/g, '');
            pno_len=pno.length;
            if(pno_len==10){
                pno=prefix+pno
            }
            else if(pno_len==12){
                pno=pno;
            }
            else{
                alert("Wrong phone format. Check number")
                return
            }
            window.open("https://wa.me/" + pno.replace(' ','').trim());
        }
    </script>
</head>

<body style="background-color: darkgrey;">
    <div style=" height:100px; background-color: gray;     position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    align-content: center;
    margin: auto;
    margin-top:auto;
    margin-bottom:auto;
    text-align:center;
    vertical-align: middle;
    padding-top:1%; 
    ">
        <img src="https://static.xx.fbcdn.net/rsrc.php/ym/r/36B424nhiL4.svg"/>
        <label for="pno">Phone Number</label>
        <input type="text" id="pno" l>
        <button onclick="myFunction()">Open in WhatsApp</button>

    </div>
</body>

</html>
